    <div id="entrada">
        <h4>Crea tu entrada</h4>
        <form>
            Partido:
            <input class="dato" type="text" id="titulo" name="titulo"><br>
            Fecha:
            <input class="dato" type="date" id="fecha" name="fecha"><br>
            Hora:
            <input class="dato" type="time" id="hora" name="hora"><br>
            Lugar:
            <input class="dato" type="text" id="lugar" name="lugar"><br>
            Precio:
            <input class="dato" type="text" id="precio" name="precio"><br>
            Nº de entradas:
            <input class="dato" type="text" id="numEntradas" name="numEntradas"><br><br>
            <input type="button" value="Crear" id="aceptar_entrada" onclick="crearEntrada()">
            <input type="button" value="Eliminar" id="eliminar_entrada" onclick="eliminarEntrada()">
        </form>
    </div>

    <div id="borrar_entrada" style="display: none;">
        <h4>Eliminar entradas</h4>
        <form>
            Introduce una Id:
            <input id="id_borrar" type="text" name="id_entrada"><br><br>
            <input id="eliminar_entrada" type="button" name="borrar_entrada" value="Eliminar" onclick="borrarEntrada()">
            <input id="aceptar_entrada" type="button" name="volver" value="Volver" onclick="showEntrada()">
        </form>
    </div>

    <div id="galeria">
