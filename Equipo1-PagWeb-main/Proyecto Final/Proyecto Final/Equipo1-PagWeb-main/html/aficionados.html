<!DOCTYPE html>
<html lang="es">

<head>


    <link rel="stylesheet" href="../css/Hoja de estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFICIONADOS</title>
    <link rel="shortcut icon" href="../img/foto-equipo.png" />
</head>

<body onload="entradasDisponibles()">

    <div class="encabezado">
        <a href="index.html"> <img id="logo" alt="foto logo" src="../img/foto-equipo.png"></a>
    </div>

    <div class="menu">
        <!--INICIO Barra de navegacion-->
        <div id="contenido">
            <a class="hoverAzul" href="index.html">Home</a>
            <a class="hoverRojo" href="aficionados.html">Aficionados</a>
            <a class="hoverAzul" href="sorteo-aficionados.html">Sorteo</a>
            <a class="hoverRojo" href="areaPrivadaLogin.html">Área Privada</a>
        </div>
    </div>
    <!--FIN Barra de navegacion-->


    <div class="contenedor">
        <!--Inicio contenedor-->
        <h1 style="font-size: 45px;">AFICIONADOS DEL EQUIPO RASPANDO APROBADOS</h1>

        <div class="box-1-af">

            <!-- Formulario que recoge el nombre y la fecha del aficionado -->

            <div id="formulario" class="formularioInput">
                <form class="formAf">
                    <div class="margenAf">
                        <label for="nombre" class="formularioInputAf">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" class="formularioInputAf">
                    </div>
                    <div class="margenAf">
                        <label for="year" class="formularioInputAf"> Fecha de inscripccion: </label>
                        <input type="date" name="year" id="year" class="formularioInputAf">
                    </div>
                    <!-- Boton que llama a la funcion BienvenidoAficionados, que recoge los datos introducidos -->
                    <button type="button" name="enviar" value="enviar" onclick="bienvenidoAficionado()" class="formularioInputAfBoton">Enviar</button>
                </form>


                <!-- formulario comprar -->
                <form action="">
                    <select id="cartelera">
                        <option hidden select>Entradas Disponibles</option>
                    </select>
                    <div>
                        <label for="numeroEntradas">Cantidad de entradas que desea comprar</label>
                        <input type="number" value="numeroEntradas" id="numeroEntradas">
                        <input type="button" value="añadir al carrito" onclick="mostrarCarrito()">
                       
                    </div>


                    


                </form>

                <p id="exito"></p>
                <div id="nuevoTicket"></div>
                <div id="resumenEntradas"></div>
            </div>
            <p>Partidos proximos</p>
            <div class="box-1" id="contenido">
                <!--Inicio box-1-->
                <p class="formularioP" id="mensajeBienvenida">
                    <!--Parrafo que muestra el mensaje de Bienvenida-->
                </p>
                <p class="formularioP" id="tipoAficionado">
                    <!-- Muestra el tipo de aficionado-->
                </p>

                <p class="formularioP" id="galeria">
                    <!-- Muestra las entradas disponibles-->
                </p>




            </div>
            <!--Fin box-1-->


        </div>
        <!--Fin Inicio contenedor-->
        <script src="../js/areaPrivada.js"></script>
        <script src="../js/aficionados.js"></script>

</body>

</html>
